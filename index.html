<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot IA</title>
  <style>
    :root {
      --morado: #7c59a4;
      --morado-oscuro: #6a4994;
      --fondo: #ffffff;
      --texto: #1e1e1e;
      --borde: #e3e3e3;
      --vh: 1vh;
    }

    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      margin: 0;
      background: var(--fondo);
      height: calc(var(--vh, 1vh) * 100);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* âœ… Cabecera mÃ¡s fina y con esquinas rectas */
    .header {
      height: 30px; /* antes 60px */
      background: linear-gradient(180deg, var(--morado) 0%, var(--morado-oscuro) 100%);
      border-radius: 0; /* sin bordes curvos */
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* mÃ¡s sutil */
      flex-shrink: 0;
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 14px;
      overflow-y: auto;
      gap: 10px;
      scroll-behavior: smooth;
      position: relative;
    }

    /* ðŸ’§ Marca de agua */
    .chat::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 220px;
      height: 220px;
      background: url('https://raw.githubusercontent.com/FranciscoCerrato/chatbot-mama/main/LOGO%20SIN%20FONDO.png') center center no-repeat;
      background-size: contain;
      opacity: 0.12;
      pointer-events: none;
      z-index: 0;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease forwards;
      opacity: 0;
      transform: translateY(10px);
      z-index: 1;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      align-self: flex-end;
      background: var(--morado);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .bot {
      align-self: flex-start;
      background: #f1e8f9;
      color: var(--texto);
      border-bottom-left-radius: 6px;
    }

    .input-box {
      display: flex;
      gap: 10px;
      border-top: 1px solid var(--borde);
      padding: 12px;
      background: #fff;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
      flex-shrink: 0;
      z-index: 2;
    }

    input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid var(--borde);
      border-radius: 10px;
      font-size: 15px;
      outline: none;
    }

    button {
      background: var(--morado);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
      box-shadow: 0 3px 8px rgba(124, 89, 164, 0.3);
    }

    button:hover { opacity: 0.9; transform: scale(1.03); }
  </style>
</head>
<body>

  <div class="header"></div>

  <div class="chat" id="messages"></div>

  <div class="input-box">
    <input id="prompt" type="text" placeholder="Escribe un mensaje...   /   Skriv ett meddelande...   /   Write a message..." autocomplete="off" />
    <button id="send">Enviar</button>
  </div>

  <script>
    // ðŸ”§ Ajuste dinÃ¡mico del viewport real en mÃ³viles
    function setRealVH() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    setRealVH();
    window.addEventListener('resize', setRealVH);

    const WEBHOOK_URL = "https://n8n-n8n.dts4ar.easypanel.host/webhook/3879389e-9d57-4198-a403-c95b42860834";
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("prompt");
    const sendBtn = document.getElementById("send");

    const sessionId = (() => {
      const key = "chat_session";
      let v = localStorage.getItem(key);
      if (!v) {
        v = crypto.randomUUID ? crypto.randomUUID() : String(Date.now()) + Math.random();
        localStorage.setItem(key, v);
      }
      return v;
    })();

    const history = [];

    function scrollToEnd() {
      setTimeout(() => {
        messagesEl.scrollTo({
          top: messagesEl.scrollHeight,
          behavior: "smooth"
        });
      }, 100);
    }

    // âœ… Mantiene saltos de pÃ¡rrafo y formato
    function addBubble(text, from = "bot", typingEffect = false) {
      const div = document.createElement("div");
      div.className = `bubble ${from === "user" ? "user" : "bot"}`;
      div.style.whiteSpace = "pre-line";
      messagesEl.appendChild(div);
      scrollToEnd();

      if (typingEffect && from === "bot") {
        let i = 0;
        const speed = 15;
        const formattedText = text
          .replace(/\\n/g, "<br>")
          .replace(/\n/g, "<br>")
          .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
        function typeChar() {
          if (i < formattedText.length) {
            div.innerHTML = formattedText.slice(0, i);
            i++;
            scrollToEnd();
            setTimeout(typeChar, speed);
          }
        }
        typeChar();
      } else {
        div.innerHTML = text
          .replace(/\\n/g, "<br>")
          .replace(/\n/g, "<br>")
          .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
      }
      return div;
    }

    async function sendMessage() {
      const text = (inputEl.value || "").trim();
      if (!text) return;
      addBubble(text, "user");
      inputEl.value = "";
      const typingEl = addBubble("Escribiendo...", "bot");

      try {
        const payload = { message: text, sessionId, history, source: "frontend" };
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json", "Accept": "*/*" },
          body: JSON.stringify(payload)
        });

        const rawText = await res.text();
        let replyText = rawText;
        try {
          const data = JSON.parse(rawText);
          replyText = data.reply || data.text || data.data || JSON.stringify(data);
        } catch {}

        typingEl.remove();
        addBubble(replyText || "Sin respuesta del servidor.", "bot", true);

      } catch (err) {
        console.error("Error de conexiÃ³n:", err);
        typingEl.remove();
        addBubble("Error de conexiÃ³n con el servidor.", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
